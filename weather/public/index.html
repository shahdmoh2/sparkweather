<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Journal App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Weather Journal App</h1>
        <h2 id="name">Welcome, Shahd!</h2> <!-- Added a greeting with your name -->
        <div class="input-group">
            <input type="text" id="zip" placeholder="Enter zip code here">
            <textarea id="feelings" placeholder="How are you feeling today?"></textarea>
        </div>
        <button id="generate">Get Weather</button>
        <div id="entryHolder">
            <div class="entry">
                <span id="date"></span>
                <span id="temp"></span>
                <p id="content"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
